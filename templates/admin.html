{% extends 'base.html' %}

{% block title %}SchoolTracker - Login Admin{% endblock %}
{% block body_class %}body-admin{% endblock %}

{% block content %}
<div class="container espacamento">
    <div class="row justify-content-center align-items-center"  style="margin-top:9%; margin-bottom:60px;">
        <div class="col-md-6 caixa-forms">
            <h2 class="text-center">Acesso Restrito</h2>
            {% if mensagem %}
                <h4 class="text-danger text-center">{{ mensagem }}</h4>
            {% endif %}
            <form method="POST" action="">
                <div class="mb-3">  
                    <label for="username" class="form-label">Usu√°rio:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">  
                    <label for="password" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="text-center">                
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
            </form>
            <br>
            <div class="text-center">
                <a href="{{ url_for('index') }}">Voltar</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
