<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle do Microfone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Controle do Microfone</h1>
        <p class="lead">Status do Microfone: <strong>{{ mic_status }}</strong></p>
        
        <form method="POST">
            <button type="submit" name="ativar" class="btn btn-success">Ativar Microfone</button>
            <button type="submit" name="desativar" class="btn btn-danger">Desativar Microfone</button>
        </form>
    </div>
</body>

</html>
